pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
    includeBuild("../node_modules/@react-native/gradle-plugin")
}

plugins {
    id("com.facebook.react.settings") version "0.71.8" // Поставьте версию react-native, например, 0.71.8 или ту, что у вас
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    ex.autolinkLibrariesFromCommand()
}

rootProject.name = 'MyNewProject'

include ':app'
includeBuild('../node_modules/@react-native/gradle-plugin')
